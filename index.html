<!DOCTYPE html>
<html l;ang="en">
    <head>
<!--         <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
        <title>Password_Generator</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>RANDOM_PASSWORD_GENERATOR</h1>
        <div class="main">
            <div class="box">
                <span id="pass-box">Generated_password</span>
                <div class="row">
                    <div class="left">
                        <input type="number" name="" id="total-char" max="35" min="4" value="10"/>
                    </div>
                </div>
                <div class="row">
                    <label for="upper-case">
                    <div class="left">
                        Contains Uppercase
                    </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="upper-case" checked/>
                    </div>
                </div>
                <div class="row">
                 <label for="lower-case">
                    <div class="left">
                    Contains Lowercase
                    </div>
                </label>
               <div class="rigth">
                <input type="checkbox" name="" id="lower-case"/>
               </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">
                        Contains Numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="numbers"/>
                </div>
            </div>
            <div class="row">
                <label for="symbol">
                    <div class="left">
                        Contains Symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" id="symbols"/>
                </div>
            </div>
            <div class="row">
                <button id="btn">
                    Generate
                </button>
            </div>
        </div>
     </div>
     <script src="script.js"></script>
    </body>
</html>
